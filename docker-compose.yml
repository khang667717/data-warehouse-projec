version: '3.8'

services:
  mysql-dw:
    image: mysql:8.0
    container_name: mysql-data-warehouse
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sales_dw}
      MYSQL_USER: ${MYSQL_USER:-etl_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme456}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command: 
      - --max_allowed_packet=256M
      - --innodb_buffer_pool_size=512M

volumes:
  mysql-data:
